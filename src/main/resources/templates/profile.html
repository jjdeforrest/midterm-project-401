<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>
    <h1>[[${principal}]]</h1>

    <img th:src="${usernameWeAreVisiting.profilePicture}">

    <div class="user-profile">
        <h1> Username: <span th:text="${usernameWeAreVisiting.username}"></span></h1>

        <h2> Name: <span th:text="${usernameWeAreVisiting.firstName}"></span></h2>

        <h2> Bio: <span th:text="${usernameWeAreVisiting.bio}"></span></h2>

        <h2><a href = "/generator">Add a Meme!</a></h2>
    </div>

    <div class="row-profile">

        <div class="row-content">
            <div th:each="meme : ${usersMemes}"  class="col s12 m4 l3">
            <div class="card hoverable">
                    <div class="card-image">
                    <img th:src="${meme.url}">
                </div>
                    <div class="card-content">
                        <p th:text="${meme.name}"></p>
                    </div>
                                <div class="card-action">
                                    <a th:href="'/delete/'+${meme.id}">Delete me</a>
                                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
