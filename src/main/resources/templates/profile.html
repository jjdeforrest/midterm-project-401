<h2>Add a Meme!</h2>
<div class="row">
    <form action="/meme/add" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="memeName" type="text" name="name" class="validate">
                <label for="memeName">Meme Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="memeUrl" type="text" name="url" class="validate">
                <label for="memeUrl">Meme Url</label>
            </div>
        </div>
        <input type="submit" value="Post Meme">
    </form>
</div>
